<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Classroom</title>

<link rel="icon" href="https://raw.githubusercontent.com/code-andrewy/Games1232/main/image-removebg-preview%20(32).png">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --bg1:#06080f;
  --bg2:#0b1020;
  --card:#0f1428cc;
  --border:#ffffff18;
  --accent:#00ffe0;
  --text:#fff;
  --muted:#b8b8d0;
  --radius:16px;
  --blur:12px;
}

*{margin:0;padding:0;box-sizing:border-box}

html,body{
  height:100%;
  font-family:"Outfit",sans-serif;
  background:
    radial-gradient(circle at 20% 10%, #1b2350 0%, transparent 50%),
    radial-gradient(circle at 80% 80%, #0f3d3d 0%, transparent 45%),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
  overflow:hidden;
}

/* Floating emojis */
#emoji-layer{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}

.emoji{
  position:absolute;
  font-size:clamp(18px,2.5vw,30px);
  opacity:.6;
  animation:float 18s linear infinite;
}

@keyframes float{
  0%{transform:translate(0,0)}
  50%{transform:translate(4vw,-5vh)}
  100%{transform:translate(0,0)}
}

/* Layout */
.app{
  position:relative;
  z-index:1;
  min-height:100vh;          /* full viewport height */
  display:grid;
  place-items:center;        /* perfect horizontal + vertical centering */
  padding:14px;
}

.panel{
  width:100%;
  max-width:720px;
  background:var(--card);
  backdrop-filter:blur(var(--blur));
  border:1px solid var(--border);
  border-radius:22px;
  padding:22px;
  box-shadow:0 30px 70px #000000aa;
  animation:fadeIn .7s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(14px) scale(.97)}
  to{opacity:1;transform:none}
}

/* Header */
.header{
  display:flex;
  flex-direction:column;
  gap:6px;
  margin-bottom:16px;
  text-align:center;
}

.badge{
  align-self:center;
  padding:5px 12px;
  border-radius:999px;
  font-size:.8rem;
  font-weight:600;
  background:linear-gradient(135deg,var(--accent),#7b7bff);
  color:#000;
}

.title{
  font-size:clamp(1.5rem,3.5vw,2.2rem);
  font-weight:800;
}

.subtitle{
  color:var(--muted);
  font-size:.95rem;
  min-height:1.4em;
}

/* Weather */
.weather{
  margin-top:6px;
  font-size:.95rem;
  color:var(--accent);
}

.weather i{margin-right:6px}

/* Buttons */
.actions{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:10px;
  margin-top:18px;
}

.btn{
  padding:12px;
  border-radius:14px;
  border:1px solid var(--border);
  background:linear-gradient(180deg,#ffffff10,#ffffff03);
  color:var(--text);
  font-weight:600;
  cursor:pointer;
  transition:.25s cubic-bezier(.2,.8,.2,1);
  text-align:center;
  text-decoration:none;
}

.btn i{
  display:block;
  margin-bottom:4px;
  font-size:1.3rem;
  color:var(--accent);
}

.btn:hover{
  transform:translateY(-3px);
  box-shadow:0 14px 28px #00000088;
}

/* Controls */
.controls{
  margin-top:16px;
  display:flex;
  justify-content:flex-end;
}

.toggle{
  background:none;
  border:1px solid var(--border);
  color:var(--text);
  padding:7px 14px;
  border-radius:999px;
  font-size:.85rem;
  cursor:pointer;
}

.toggle:hover{background:#ffffff10}

@media(max-width:520px){
  .controls{justify-content:center}
}
</style>
</head>

<body>

<div id="emoji-layer"></div>

<div class="app">
  <div class="panel">

    <div class="header">
      <div class="badge">Portal v3.0</div>
      <div class="title"><i class="fas fa-rocket"></i> Portal</div>
      <div class="subtitle" id="typewriter"></div>
      <div class="weather">
        <i id="weatherIcon" class="fas fa-cloud"></i>
        <span id="weatherText">Loading weather...</span>
      </div>
    </div>

    <div class="actions">
      <button class="btn" id="launchBtn">
        <i class="fas fa-play"></i>
        Launch Jumpman64
      </button>

      <a class="btn" href="https://forms.gle/fjTkVHhx3MG8RuzYA" target="_blank">
        <i class="fas fa-bug"></i>
        Bug Report
      </a>

      <button class="btn" id="githubBtn">
        <i class="fab fa-github"></i>
        Our App
      </button>
    </div>

    <div class="controls">
      <button class="toggle" id="pauseBtn">
        <i class="fas fa-pause"></i> Pause Emojis
      </button>
    </div>

  </div>
</div>

<script>
/* -------- Typewriter -------- */
const typeEl=document.getElementById("typewriter");
let typing=false;

async function fetchFact(){
  try{
    const r=await fetch("https://uselessfacts.jsph.pl/api/v2/facts/random?language=en");
    const j=await r.json();
    return j.text;
  }catch{
    return "Welcome back.";
  }
}

async function startTyping(){
  if(typing) return;
  typing=true;
  const text=await fetchFact();
  typeEl.textContent="";
  let i=0;
  const t=setInterval(()=>{
    typeEl.textContent+=text[i++];
    if(i>=text.length){
      clearInterval(t);
      typing=false;
      setTimeout(startTyping,5000);
    }
  },30);
}
startTyping();

/* -------- Emoji background -------- */
const emojis=["üéÆ","üöÄ","üí´","üëæ","üïπÔ∏è"];
const layer=document.getElementById("emoji-layer");
let paused=document.cookie.includes("emojiPaused=1");

const items=[];
for(let i=0;i<12;i++){
  const e=document.createElement("div");
  e.className="emoji";
  e.textContent=emojis[Math.floor(Math.random()*emojis.length)];
  e.style.left=Math.random()*100+"vw";
  e.style.top=Math.random()*100+"vh";
  e.style.animationDuration=15+Math.random()*10+"s";
  layer.appendChild(e);
  items.push(e);
}

function setPaused(p){
  paused=p;
  document.cookie=`emojiPaused=${p?1:0};path=/;max-age=2592000`;
  items.forEach(e=>e.style.animationPlayState=p?"paused":"running");
  pauseBtn.innerHTML=p
    ?'<i class="fas fa-play"></i> Resume Emojis'
    :'<i class="fas fa-pause"></i> Pause Emojis';
}
setPaused(paused);

pauseBtn.onclick=()=>setPaused(!paused);

/* -------- Launchers -------- */
function launchJumpman(){
  const w=window.open("about:blank","_blank");
  if(!w) return alert("Popup blocked");
  w.document.write(`
    <html><head><title>Jumpman64</title>
    <style>html,body{margin:0;height:100%;background:#000}iframe{width:100%;height:100%;border:none}</style>
    </head><body>
    <iframe src="https://definitelynotabypass.pages.dev/"></iframe>
    </body></html>
  `);
  w.document.close();
}
launchBtn.onclick=launchJumpman;

githubBtn.onclick=()=>{
  const w=window.open("about:blank","_blank");
  if(!w) return alert("Popup blocked");
  fetch("https://raw.githubusercontent.com/code-andrewy/jumpman64beta/refs/heads/main/app.html")
    .then(r=>r.text())
    .then(t=>{w.document.write(t);w.document.close()})
    .catch(()=>w.document.write("<h2>Failed to load app</h2>"));
};

/* -------- Keyboard shortcut -------- */
document.addEventListener("keydown",e=>{
  if((e.ctrlKey||e.metaKey)&&e.key.toLowerCase()==="j"){
    e.preventDefault();
    launchJumpman();
  }
});

/* -------- Weather -------- */
const weatherText=document.getElementById("weatherText");
const weatherIcon=document.getElementById("weatherIcon");

async function loadWeather(){
  try{
    const p=await (await fetch("https://api.weather.gov/points/43.1468,-71.5852")).json();
    const f=await (await fetch(p.properties.forecast)).json();
    const d=f.properties.periods[0];
    weatherText.textContent=`${d.temperature}¬∞${d.temperatureUnit} ‚Äî ${d.shortForecast}`;
    const s=d.shortForecast.toLowerCase();
    weatherIcon.className =
      s.includes("sun")?"fas fa-sun":
      s.includes("rain")?"fas fa-cloud-showers-heavy":
      s.includes("snow")?"fas fa-snowflake":
      s.includes("storm")?"fas fa-bolt":
      "fas fa-cloud";
  }catch{
    weatherText.textContent="Weather unavailable";
  }
}
loadWeather();
setInterval(loadWeather,300000);
</script>

</body>
</html>
