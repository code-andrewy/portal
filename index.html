<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal v2.2</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png"
    href="https://raw.githubusercontent.com/code-andrewy/Games1232/refs/heads/main/image-removebg-preview%20(32).png" />

  <style>
    :root {
      --glow: #00ffe0;
      --text-muted: #cfcfcf;
      --card-bg: rgba(255, 255, 255, 0.07);
      --banner-bg: rgba(255, 255, 255, 0.05);
      --shadow-color: rgba(0, 255, 224, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at 20% 20%, #1b2735 0%, #090a0f 100%);
      color: white;
      font-family: 'Outfit', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      height: 100%;
      padding: 3vh 3vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2vh;
      position: relative;
      text-align: center;
      z-index: 1;
    }

    .banner {
      background: var(--banner-bg);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 2vw;
      padding: 1rem 2.5rem;
      color: var(--glow);
      font-weight: 600;
      font-size: 1rem;
      text-shadow: 0 0 10px rgba(0, 255, 224, 0.3);
      box-shadow: 0 0 15px var(--shadow-color);
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%,
      100% {
        box-shadow: 0 0 10px rgba(0, 255, 224, 0.3);
      }

      50% {
        box-shadow: 0 0 25px rgba(0, 255, 224, 0.5);
      }
    }

    .card {
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 1.5vw;
      padding: 3vh 4vw;
      backdrop-filter: blur(10px);
      max-width: 650px;
      width: 90%;
      box-shadow: 0 0 25px rgba(0, 255, 224, 0.15);
      transition: all 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 35px rgba(0, 255, 224, 0.3);
    }

    h1 {
      font-size: clamp(1.8rem, 4vw, 3rem);
      margin-bottom: 0.6rem;
    }

    .typing-text {
      color: var(--text-muted);
      min-height: 2.2em;
      font-size: 1.05rem;
      margin: 1rem 0;
    }

    .glow-btn {
      margin-top: 1.5rem;
      background: rgba(0, 255, 224, 0.1);
      border: 1px solid var(--glow);
      border-radius: 2vw;
      color: var(--glow);
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.8rem 2rem;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 255, 224, 0.3);
      transition: all 0.3s ease;
      display: inline-block;
      text-decoration: none;
    }

    .glow-btn:hover {
      background: rgba(0, 255, 224, 0.2);
      box-shadow: 0 0 25px rgba(0, 255, 224, 0.5);
      transform: scale(1.05);
    }

    #pauseBtn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      border: 1px solid var(--glow);
      color: var(--glow);
      background: rgba(0, 255, 224, 0.08);
      border-radius: 8px;
      font-weight: 600;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s;
    }

    #pauseBtn:hover {
      background: rgba(0, 255, 224, 0.18);
      transform: scale(1.05);
    }

    #version-toast {
      position: fixed;
      top: 6vh;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      display: none;
      animation: slideDown 1s ease forwards;
    }

    #version-toast .toast-inner {
      background: linear-gradient(135deg, rgba(0, 255, 224, 0.2), rgba(0, 100, 255, 0.2));
      border: 2px solid var(--glow);
      border-radius: 1vw;
      backdrop-filter: blur(15px);
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
      font-weight: 600;
      box-shadow: 0 0 30px rgba(0, 255, 224, 0.7);
      animation: pulse 3s infinite ease-in-out;
    }

    #version-toast button {
      margin-top: 0.8rem;
      border: 1px solid var(--glow);
      background: rgba(0, 255, 224, 0.08);
      color: var(--glow);
      padding: 0.5rem 1.2rem;
      border-radius: 1vw;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    #version-toast button:hover {
      background: rgba(0, 255, 224, 0.2);
      transform: scale(1.05);
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translate(-50%, -50px);
      }

      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }

    #emoji-background {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .emoji {
      position: absolute;
      font-size: 1.5rem;
      animation: floatRandom linear infinite;
      opacity: 0.7;
    }

    @keyframes floatRandom {
      0% { transform: translate(0, 0); }
      25% { transform: translate(5vw, 3vh); }
      50% { transform: translate(-4vw, 5vh); }
      75% { transform: translate(3vw, -3vh); }
      100% { transform: translate(0, 0); }
    }

    @media (max-width: 600px) {
      .card { padding: 2rem 1.5rem; }
      .banner { font-size: 0.9rem; padding: 0.8rem 1.5rem; }
    }
  </style>
</head>

<body>
  <button id="pauseBtn">‚è∏ Pause emojis</button>
  <div id="emoji-background"></div>

  <div class="container">
    <div class="banner">Launch Portal v2.2</div>

    <div class="card">
      <h1>üöÄPortal</h1>
      <div class="typing-text" id="typewriter">Loading fact...</div>
      <a class="glow-btn" id="launchBtn">Jumpman64</a>
      <a class="glow-btn" href="https://forms.gle/fjTkVHhx3MG8RuzYA" target="_blank">Bug Report</a>
    </div>
  </div>

  <div id="version-toast">
    <div class="toast-inner"></div>
  </div>

  <script>
    // Version
    const currentVersion = "v2.2";
    const latestVersion = "v2.2"; // Change to simulate update

    // Banner and title
    document.title = `Portal ${currentVersion}`;
    document.querySelector(".banner").textContent = `Launch Portal ${currentVersion}`;

    // Typewriter
    const typewriter = document.getElementById("typewriter");
    const typingSpeed = 35, pauseDuration = 5000;

    async function fetchFact() {
      try {
        const res = await fetch("https://uselessfacts.jsph.pl/api/v2/facts/random?language=en");
        const data = await res.json();
        return data.text;
      } catch {
        return "Couldn't load fact.";
      }
    }

    async function startTyping() {
      const fact = await fetchFact();
      typewriter.textContent = "";
      typeText(fact);
    }

    function typeText(text, i = 0) {
      if (i < text.length) {
        typewriter.textContent += text.charAt(i);
        setTimeout(() => typeText(text, i + 1), typingSpeed);
      } else {
        setTimeout(startTyping, pauseDuration);
      }
    }
    startTyping();

    // Emoji background
    const emojis = ["üéÆ", "üöÄ", "üí´", "üëæ", "üïπÔ∏è"];
    const bg = document.getElementById("emoji-background");
    for (let i = 0; i < 10; i++) {
      const e = document.createElement("div");
      e.className = "emoji";
      e.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      e.style.left = Math.random() * 100 + "%";
      e.style.top = Math.random() * 100 + "%";
      e.style.animationDuration = 15 + Math.random() * 10 + "s";
      e.style.fontSize = 1 + Math.random() * 1.5 + "rem";
      bg.appendChild(e);
    }

    // Pause button
    const pauseBtn = document.getElementById("pauseBtn");
    pauseBtn.addEventListener("click", () => {
      const paused = document.body.classList.toggle("paused");
      pauseBtn.textContent = paused ? "‚ñ∂Ô∏è Resume emojis" : "‚è∏ Pause emojis";
      document.querySelectorAll(".emoji").forEach(e => e.style.animationPlayState = paused ? "paused" : "running");
    });

    // Launch Jumpman64
    const launchBtn = document.getElementById("launchBtn");
    launchBtn.addEventListener("click", () => {
      const newWin = window.open("", "_blank");
      if (newWin) {
        newWin.document.write(`
          <!DOCTYPE html>
          <html>
          <head>
            <title>Jumpman64</title>
            <style>html,body{margin:0;padding:0;height:100%;background:#0e0e0e;} iframe{width:100%;height:100%;border:none;}</style>
          </head>
          <body>
            <iframe src="https://code-andrewy.github.io/jumpman64beta/"></iframe>
          </body>
          </html>
        `);
        newWin.document.close();
      } else {
        alert("Popup blocked");
      }
    });

    // Version toast
    if (currentVersion !== latestVersion) {
      const toast = document.getElementById("version-toast");
      const toastInner = toast.querySelector(".toast-inner");
      toastInner.innerHTML = `
        ‚ö° <b>Update Available!</b><br>
        You‚Äôre using <b>${currentVersion}</b> ‚Äî latest is <b style="color:#00ffe0;">${latestVersion}</b><br><br>
        <button id="refreshBtn">üîÑ Refresh and update</button>
      `;
      toast.style.display = "block";
      document.getElementById("refreshBtn").addEventListener("click", () => location.reload());
    }
  </script>
</body>

</html>
