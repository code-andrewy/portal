<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Launch Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #0f0c29;
      --secondary: #302b63;
      --tertiary: #24243e;
      --glow: #00ffe0;
      --text-muted: #cfcfcf;
      --btn-hover-glow: rgba(0, 255, 224, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: auto;
    }

    body {
      font-family: "Outfit", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: -20%;
      left: -20%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, #00ffe0, #7f00ff, #00ffe0);
      animation: spin 25s linear infinite;
      opacity: 0.08;
      z-index: 0;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 36px;
      backdrop-filter: blur(30px);
      padding: 60px 40px;
      text-align: center;
      max-width: 720px;
      width: 90%;
      z-index: 1;
      box-shadow: 0 0 60px rgba(0, 255, 224, 0.15), 0 0 15px rgba(0, 255, 224, 0.06) inset;
      transition: all 0.3s ease-in-out;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 80px rgba(0, 255, 224, 0.25), 0 0 20px rgba(0, 255, 224, 0.1) inset;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 16px;
      font-weight: 700;
      letter-spacing: 1.5px;
      color: #fff;
    }

    #rocket {
      display: inline-block;
      cursor: pointer;
      transition: transform 0.3s ease;
      will-change: transform;
    }

    #rocket.launching {
      animation: blastoff 1.2s forwards;
    }

    @keyframes blastoff {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      50% { transform: translateY(-150px) scale(1.2); }
      100% { transform: translateY(-300px) scale(0.5); opacity: 0; }
    }

    .typing-text {
      font-size: 1.25rem;
      color: var(--text-muted);
      margin-bottom: 32px;
      line-height: 1.6;
      font-weight: 400;
      min-height: 2.5em;
    }

    .glow-btn,
    .glow-btn-link {
      position: relative;
      border: 2px solid var(--glow);
      background: rgba(0, 255, 224, 0.05);
      border-radius: 50px;
      padding: 16px 48px;
      color: var(--glow);
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 255, 224, 0.3);
      transform: translateY(0);
      margin: 14px auto;
      display: block;
      text-align: center;
      width: fit-content;
      min-width: 220px;
      text-decoration: none;
    }

    .glow-btn::before,
    .glow-btn-link::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 180%;
      height: 200%;
      background: linear-gradient(90deg, #00ffe0, #00bfff, #00ffe0);
      transform: translate(-50%, -50%) rotate(30deg);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .glow-btn:hover::before,
    .glow-btn-link:hover::before {
      opacity: 0.1;
    }

    .glow-btn:hover,
    .glow-btn-link:hover {
      background-color: rgba(0, 255, 224, 0.08);
      box-shadow: 0 0 30px rgba(0, 255, 224, 0.5);
      transform: translateY(-3px);
    }

    .pulse-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 255, 224, 0.1) 0%, transparent 80%);
      animation: pulse 2.5s infinite;
      z-index: -1;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.5; }
      50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.25; }
      100% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.5; }
    }

    /* Halloween Emoji Background */
    #emoji-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .emoji {
      position: absolute;
      font-size: 2rem;
      user-select: none;
      animation: floatEmoji linear infinite;
    }

    @keyframes floatEmoji {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(50px, 50px) rotate(180deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }

    @media (max-width: 768px) {
      .card { padding: 40px 30px; }
      h1 { font-size: 2.2rem; }
      .typing-text { font-size: 1.1rem; }
      .glow-btn, .glow-btn-link { font-size: 1rem; padding: 14px 36px; }
    }
  </style>
</head>

<body>
  <div id="emoji-background"></div>

  <div class="card">
    <div class="pulse-ring"></div>
    <h1 title="This site is very cool."><span id="rocket">🚀</span> Launch Portal</h1>
    <p class="typing-text" id="typedText">Loading text...</p>
    
    <!-- Buttons -->
    <button class="glow-btn" onclick="openEmbedded('https://code-andrewy.github.io/jumpman64beta/')">Jumpman64</button>
    <a class="glow-btn" href="https://forms.gle/fjTkVHhx3MG8RuzYA" target="_blank">Bug fixer</a>
  </div>

  <script>
    let messages = [];

    const typedText = document.getElementById("typedText");
    const typingSpeed = 35;
    const pauseDuration = 2000;

    fetch("https://raw.githubusercontent.com/code-andrewy/cooltext/refs/heads/main/text")
      .then((response) => response.text())
      .then((data) => {
        messages = data.split("\n").filter((line) => line.trim() !== "");
        startTypingLoop();
      })
      .catch((error) => {
        console.error("Failed to load:", error);
        messages = ["Failed to load messages. Check your connection or file URL."];
        startTypingLoop();
      });

    function getRandomMessage() {
      return messages[Math.floor(Math.random() * messages.length)];
    }

    function typeMessage(message, idx = 0) {
      if (idx < message.length) {
        typedText.innerHTML += message.charAt(idx);
        setTimeout(() => typeMessage(message, idx + 1), typingSpeed);
      } else {
        setTimeout(() => eraseMessage(message.length), pauseDuration);
      }
    }

    function eraseMessage(length) {
      if (length > 0) {
        typedText.innerHTML = typedText.innerHTML.slice(0, -1);
        setTimeout(() => eraseMessage(length - 1), typingSpeed / 1.5);
      } else {
        setTimeout(startTypingLoop, 500);
      }
    }

    function startTypingLoop() {
      const message = getRandomMessage();
      typedText.innerHTML = "";
      typeMessage(message);
    }

    function openEmbedded(url) {
      const newWin = window.open("", "_blank");
      if (newWin) {
        const iframeHTML = `
          <!DOCTYPE html>
          <html>
            <head>
              <title>Home</title>
              <link rel="icon" href="https://ssl.gstatic.com/classroom/favicon.png" type="image/png">
              <style>
                html, body { margin: 0; padding: 0; height: 100%; background-color: #0e0e0e; }
                iframe { width: 100%; height: 100%; border: none; }
              </style>
            </head>
            <body>
              <iframe src="${url}"></iframe>
            </body>
          </html>`;
        newWin.document.open();
        newWin.document.write(iframeHTML);
        newWin.document.close();
      } else {
        alert("Popup blocked. Please allow popups for this site.");
      }
    }

    function openBlankFetch() {
      fetch("https://raw.githubusercontent.com/code-andrewy/jumpman64beta/refs/heads/main/index.html")
        .then(response => response.text())
        .then(htmlContent => {
          const newWin = window.open("about:blank", "_blank");
          if (newWin) {
            newWin.document.open();
            newWin.document.write(htmlContent);
            newWin.document.close();
          } else {
            alert("Popup blocked. Please allow popups for this site.");
          }
        })
        .catch(error => {
          console.error("Failed to fetch raw HTML:", error);
          alert("Error loading raw page.");
        });
    }

    // Rocket blast-off animation
    document.getElementById("rocket").addEventListener("click", () => {
      const rocket = document.getElementById("rocket");
      rocket.classList.add("launching");
      setTimeout(() => rocket.classList.remove("launching"), 1300);
    });

    // Glow button easter egg
    let clickCount = 0;
    document.querySelectorAll(".glow-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        clickCount++;
        if (clickCount === 10) alert("You really love clicking, huh?");
      });
    });

    // 'A' key easter egg
    document.addEventListener("keydown", (e) => {
      if (e.key.toLowerCase() === "a") {
        alert("A mode!");
        const beep = new Audio("https://freesound.org/data/previews/66/66717_931655-lq.mp3");
        beep.play().catch(() => {});
      }
    });

    // Glitchy text every 30s
    setInterval(() => {
      const original = typedText.innerHTML;
      typedText.innerHTML = "SYSTEM MALFUNCTION...just kidding.";
      setTimeout(() => typedText.innerHTML = original, 1000);
    }, 30000);

    // Halloween emojis
    const emojis = ["🎃","👻","🍬","🦇","💀"];
    const emojiContainer = document.createElement("div");
    emojiContainer.id = "emoji-background";
    document.body.appendChild(emojiContainer);
    const numberOfEmojis = 20;

    for (let i = 0; i < numberOfEmojis; i++) {
      const emojiEl = document.createElement("div");
      emojiEl.classList.add("emoji");
      emojiEl.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emojiEl.style.left = Math.random() * 100 + "vw";
      emojiEl.style.top = Math.random() * 100 + "vh";
      const duration = Math.random() * 8 + 4;
      emojiEl.style.animationDuration = duration + "s";
      emojiEl.style.fontSize = (Math.random() * 24 + 16) + "px";
      emojiContainer.appendChild(emojiEl);
    }
  </script>
</body>

</html>
