<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal</title>

<link rel="icon" href="https://raw.githubusercontent.com/code-andrewy/Games1232/main/image-removebg-preview%20(32).png">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --bg1:#06080f;
  --bg2:#0b1020;
  --card:#0f1428cc;
  --border:#ffffff18;
  --accent:#00ffe0;
  --text:#fff;
  --muted:#b8b8d0;
  --blur:12px;
}

*{margin:0;padding:0;box-sizing:border-box}

html,body{
  height:100%;
  font-family:"Outfit",sans-serif;
  background:
    radial-gradient(circle at 20% 10%, #1b2350 0%, transparent 50%),
    radial-gradient(circle at 80% 80%, #0f3d3d 0%, transparent 45%),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
}

/* CENTER THE UI */
body{
  display:flex;
  align-items:center;
  justify-content:center;
}

/* Floating emojis */
#emoji-layer{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}

.emoji{
  position:absolute;
  font-size:clamp(18px,2.5vw,30px);
  opacity:.6;
  animation:float 18s linear infinite;
}

@keyframes float{
  0%{transform:translate(0,0)}
  50%{transform:translate(4vw,-5vh)}
  100%{transform:translate(0,0)}
}

/* Card */
.panel{
  position:relative;
  z-index:1;
  width:100%;
  max-width:720px;
  background:var(--card);
  backdrop-filter:blur(var(--blur));
  border:1px solid var(--border);
  border-radius:22px;
  padding:26px;
  box-shadow:0 30px 70px #000000aa;
  text-align:center;
}

/* Header */
.badge{
  display:inline-block;
  padding:5px 12px;
  border-radius:999px;
  font-size:.8rem;
  font-weight:700;
  background:linear-gradient(135deg,var(--accent),#7b7bff);
  color:#000;
  margin-bottom:10px;
}

.title{
  font-size:clamp(1.8rem,3.5vw,2.3rem);
  font-weight:800;
  margin-bottom:8px;
}

.sub-badges{
  display:flex;
  gap:8px;
  justify-content:center;
  flex-wrap:wrap;
  margin-bottom:10px;
}

.pill{
  background:#ffffff08;
  border:1px solid var(--border);
  padding:6px 12px;
  border-radius:999px;
  font-size:.85rem;
  color:var(--muted);
}

.subtitle{
  color:var(--muted);
  font-size:.95rem;
  min-height:1.4em;
}

.holiday{
  margin-top:6px;
  font-weight:700;
  color:var(--accent);
  min-height:1.2em;
}

/* Buttons */
.actions{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:14px;
  margin-top:22px;
}

.btn{
  padding:16px 14px;
  border-radius:16px;
  border:1px solid var(--border);
  background:linear-gradient(180deg,#ffffff12,#ffffff04);
  color:var(--text);
  cursor:pointer;
  transition:.25s cubic-bezier(.2,.8,.2,1);
}

.btn:hover{
  transform:translateY(-4px);
  box-shadow:0 16px 30px #00000099;
}

.btn i{
  font-size:1.6rem;
  color:var(--accent);
  margin-bottom:6px;
}

.btn-title{
  font-size:1rem;
  font-weight:700;
}

.btn-desc{
  font-size:.8rem;
  color:var(--muted);
  margin-top:4px;
  line-height:1.2;
}

/* Controls */
.controls{
  margin-top:18px;
}

.toggle{
  background:none;
  border:1px solid var(--border);
  color:var(--text);
  padding:8px 16px;
  border-radius:999px;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="emoji-layer"></div>

<div class="panel">

  <div class="badge">Portal v3.0</div>
  <div class="title">üöÄ Portal</div>

  <div class="sub-badges">
    <div class="pill">#1 for gaming website in NH</div>
    <div class="pill">Mathematically proven to make your day better</div>
  </div>

  <div class="subtitle" id="typewriter"></div>
  <div class="holiday" id="holidayLine"></div>

  <div class="actions">
    <button class="btn" id="launchBtn">
      <i class="fas fa-play"></i>
      <div class="btn-title">Launch Jumpman64</div>
      <div class="btn-desc">Start the game instantly in a new window</div>
    </button>

    <a class="btn" href="https://forms.gle/fjTkVHhx3MG8RuzYA" target="_blank">
      <i class="fas fa-bug"></i>
      <div class="btn-title">Bug Report</div>
      <div class="btn-desc">Report issues or suggest improvements</div>
    </a>

    <button class="btn" id="githubBtn">
      <i class="fab fa-github"></i>
      <div class="btn-title">Our App</div>
      <div class="btn-desc">Open the Jumpman64 web application</div>
    </button>
  </div>

  <div class="controls">
    <button class="toggle" id="pauseBtn">Pause Emojis</button>
  </div>

</div>

<script>
/* Typewriter */
const typeEl=document.getElementById("typewriter");
async function fetchFact(){
  try{
    const r=await fetch("https://uselessfacts.jsph.pl/api/v2/facts/random?language=en");
    const j=await r.json();
    return j.text;
  }catch{return"Welcome back."}
}
async function startTyping(){
  const t=await fetchFact();
  typeEl.textContent="";
  let i=0;
  const s=setInterval(()=>{
    if(i<t.length) typeEl.textContent+=t[i++];
    else{clearInterval(s);setTimeout(startTyping,5000);}
  },30);
}
startTyping();

/* Emojis */
const emojis=["üéÆ","üöÄ","üëæ","üí´","üïπÔ∏è"];
const layer=document.getElementById("emoji-layer");
const items=[];
let paused=false;

for(let i=0;i<12;i++){
  const e=document.createElement("div");
  e.className="emoji";
  e.textContent=emojis[Math.floor(Math.random()*emojis.length)];
  e.style.left=Math.random()*100+"vw";
  e.style.top=Math.random()*100+"vh";
  e.style.animationDuration=15+Math.random()*10+"s";
  layer.appendChild(e);
  items.push(e);
}

pauseBtn.onclick=()=>{
  paused=!paused;
  items.forEach(e=>e.style.animationPlayState=paused?"paused":"running");
  pauseBtn.textContent=paused?"Resume Emojis":"Pause Emojis";
};

/* Launch */
launchBtn.onclick=()=>{
  const w=window.open("about:blank","_blank");
  w.document.write(`<iframe src="https://definitelynotabypass.pages.dev/" style="width:100%;height:100%;border:none;background:black"></iframe>`);
};

/* GitHub */
githubBtn.onclick=()=>{
  window.open("https://github.com/code-andrewy","_blank");
};

/* Holidays */
(()=>{
  const el=document.getElementById("holidayLine");
  const d=new Date(),m=d.getMonth(),day=d.getDate(),y=d.getFullYear();
  let msg="";
  if(m===0&&day===1)msg="Happy New Year üéâ from Jumpman64";
  else if(m===1&&day===14)msg="Happy Valentine‚Äôs Day ‚ù§Ô∏è from Jumpman64";
  else if(m===2&&day===17)msg="Happy St. Patrick‚Äôs Day üçÄ from Jumpman64";
  else if(m===6&&day===4)msg="Happy 4th of July üá∫üá∏ from Jumpman64";
  else if(m===9&&day===31)msg="Happy Halloween üéÉ from Jumpman64";
  else if(m===11&&day===25)msg="Merry Christmas üéÖüå≤ from Jumpman64";

  if(m===10){
    const f=new Date(y,10,1).getDay();
    const t=22+((11-f)%7);
    if(day===t)msg="Happy Thanksgiving ü¶É from Jumpman64";
  }

  el.textContent=msg;
})();
</script>

</body>
</html>
