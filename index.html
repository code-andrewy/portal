<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal</title>

<link rel="icon" href="https://raw.githubusercontent.com/code-andrewy/Games1232/main/image-removebg-preview%20(32).png">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --bg1:#06080f;
  --bg2:#0b1020;
  --card:#0f1428cc;
  --border:#ffffff18;
  --accent:#00ffe0;
  --text:#fff;
  --muted:#b8b8d0;
  --blur:12px;
}

*{margin:0;padding:0;box-sizing:border-box}

html,body{
  height:100%;
  font-family:"Outfit",sans-serif;
  background:
    radial-gradient(circle at 20% 10%, #1b2350 0%, transparent 50%),
    radial-gradient(circle at 80% 80%, #0f3d3d 0%, transparent 45%),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
}

/* CENTER THE UI */
body{
  display:flex;
  align-items:center;
  justify-content:center;
}

/* Floating emojis */
#emoji-layer{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}

.emoji{
  position:absolute;
  font-size:clamp(18px,2.5vw,30px);
  opacity:.6;
  animation:float 18s linear infinite;
}

@keyframes float{
  0%{transform:translate(0,0)}
  50%{transform:translate(4vw,-5vh)}
  100%{transform:translate(0,0)}
}

/* Card */
.panel{
  position:relative;
  z-index:1;
  width:100%;
  max-width:720px;
  background:var(--card);
  backdrop-filter:blur(var(--blur));
  border:1px solid var(--border);
  border-radius:22px;
  padding:26px;
  box-shadow:0 30px 70px #000000aa;
  text-align:center;
}

/* Header */
.badge{
  display:inline-block;
  padding:5px 12px;
  border-radius:999px;
  font-size:.8rem;
  font-weight:700;
  background:linear-gradient(135deg,var(--accent),#7b7bff);
  color:#000;
  margin-bottom:10px;
}

.title{
  font-size:clamp(1.8rem,3.5vw,2.3rem);
  font-weight:800;
  margin-bottom:8px;
}

.sub-badges{
  display:flex;
  gap:8px;
  justify-content:center;
  flex-wrap:wrap;
  margin-bottom:10px;
}

.pill{
  background:#ffffff08;
  border:1px solid var(--border);
  padding:6px 12px;
  border-radius:999px;
  font-size:.85rem;
  color:var(--muted);
}

.subtitle{
  color:var(--muted);
  font-size:.95rem;
  min-height:1.4em;
}

.holiday{
  margin-top:6px;
  font-weight:700;
  color:var(--accent);
  min-height:1.2em;
}

/* Buttons */
.actions{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:14px;
  margin-top:22px;
}

.btn{
  padding:16px 14px;
  border-radius:16px;
  border:1px solid var(--border);
  background:linear-gradient(180deg,#ffffff12,#ffffff04);
  color:var(--text);
  cursor:pointer;
  transition:.25s cubic-bezier(.2,.8,.2,1);
}

.btn:hover{
  transform:translateY(-4px);
  box-shadow:0 16px 30px #00000099;
}

.btn i{
  font-size:1.6rem;
  color:var(--accent);
  margin-bottom:6px;
}

.btn-title{
  font-size:1rem;
  font-weight:700;
}

.btn-desc{
  font-size:.8rem;
  color:var(--muted);
  margin-top:4px;
  line-height:1.2;
}

/* Controls */
.controls{
  margin-top:18px;
}

.toggle{
  background:none;
  border:1px solid var(--border);
  color:var(--text);
  padding:8px 16px;
  border-radius:999px;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="emoji-layer"></div>

<div class="panel">

  <div class="badge">Portal v3.0</div>
  <div class="title">üöÄ Portal</div>

  <div class="sub-badges">
    <div class="pill">#1 for gaming website in NH</div>
    <div class="pill">Mathematically proven to make your day better</div>
  </div>

  <div class="subtitle" id="typewriter"></div>
  <div class="holiday" id="holidayLine"></div>

  <div class="actions">
    <button class="btn" id="launchBtn">
      <i class="fas fa-play"></i>
      <div class="btn-title">Launch Jumpman64</div>
      <div class="btn-desc">Start the game instantly in a new window</div>
    </button>

    <a class="btn" href="https://forms.gle/fjTkVHhx3MG8RuzYA" target="_blank">
      <i class="fas fa-bug"></i>
      <div class="btn-title">Bug Report</div>
      <div class="btn-desc">Report issues or suggest improvements</div>
    </a>

    <button class="btn" id="githubBtn">
      <i class="fab fa-github"></i>
      <div class="btn-title">Our App</div>
      <div class="btn-desc">Open the Jumpman64 web application</div>
    </button>
  </div>

  <div class="controls">
    <button class="toggle" id="pauseBtn">Pause Emojis</button>
  </div>

</div>

<script>
(() => {
  'use strict';

  /* ======= Helpers ======= */
  const q = id => document.getElementById(id);
  const safeText = s => (typeof s === 'string' ? s.replace(/[\u0000-\u001F\u007F-\u009F]/g, '').trim() : '');
  const clamp = (v, a, b) => Math.min(b, Math.max(a, v));

  // Sanitize URL: only allow http(s) and disallow data:, javascript:, blob:
  function sanitizeUrl(raw) {
    try {
      const u = new URL(raw);
      if (u.protocol !== 'http:' && u.protocol !== 'https:') return null;
      return u.href;
    } catch {
      return null;
    }
  }

  /* ======= Typewriter with safe fetch + timeout ======= */
  (function typewriterModule() {
    const typeEl = q('typewriter');
    if (!typeEl) return;

    async function fetchFact(timeoutMs = 3000) {
      const controller = new AbortController();
      const id = setTimeout(() => controller.abort(), timeoutMs);
      try {
        const res = await fetch('https://uselessfacts.jsph.pl/api/v2/facts/random?language=en', { signal: controller.signal });
        clearTimeout(id);
        if (!res.ok) throw new Error('bad response');
        const j = await res.json();
        const txt = safeText(j?.text || '');
        // limit length to avoid extremely long strings
        return txt.substring(0, 300) || 'Welcome back.';
      } catch {
        clearTimeout(id);
        return 'Welcome back.';
      }
    }

    let stopped = false;
    async function startTyping() {
      if (stopped) return;
      const text = await fetchFact();
      typeEl.textContent = '';
      let i = 0;
      const interval = 30;
      const maxLen = Math.min(text.length, 300);

      return new Promise(resolve => {
        const t = setInterval(() => {
          if (i < maxLen) {
            typeEl.textContent += text[i++];
          } else {
            clearInterval(t);
            // wait a bit then restart
            setTimeout(() => { if (!stopped) startTyping(); resolve(); }, 5000);
          }
        }, interval);
      });
    }

    // Start once
    startTyping();

    // expose a safe stop if needed (not used here)
    window.__typewriterStop = () => { stopped = true; };
  })();

  /* ======= Emoji layer ======= */
  (function emojiModule() {
    const layer = q('emoji-layer');
    if (!layer) return;

    // Minor styles to ensure layer doesn't capture input (you can move to CSS)
    layer.style.pointerEvents = 'none';
    layer.style.position = layer.style.position || 'fixed';
    layer.style.left = layer.style.left || '0';
    layer.style.top = layer.style.top || '0';
    layer.style.width = layer.style.width || '100%';
    layer.style.height = layer.style.height || '100%';
    layer.style.overflow = 'hidden';

    const emojis = ['üéÆ', 'üöÄ', 'üëæ', 'üí´', 'üïπÔ∏è'];
    const items = [];
    const MAX = 24; // cap
    const baseDuration = 18;

    // create with guards (avoid duplicate creation)
    const existing = layer.querySelectorAll('.emoji');
    if (existing.length === 0) {
      const count = clamp(Math.round((window.innerWidth / 120) * 2), 6, MAX);
      for (let i = 0; i < count; i++) {
        const e = document.createElement('div');
        e.className = 'emoji';
        e.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        // use transform translate to avoid layout shift
        const left = Math.random() * 100;
        const top = Math.random() * 100;
        e.style.position = 'absolute';
        e.style.left = left + 'vw';
        e.style.top = top + 'vh';
        e.style.fontSize = (12 + Math.random() * 28) + 'px';
        e.style.opacity = (0.3 + Math.random() * 0.7).toString();
        e.style.willChange = 'transform, opacity';
        e.style.animation = `emojiFloat ${baseDuration + Math.random() * 10}s linear infinite`;
        // keep them non-interactive
        e.style.pointerEvents = 'none';
        layer.appendChild(e);
        items.push(e);
      }
    } else {
      existing.forEach(n => items.push(n));
    }

    // pause/resume button
    const pauseBtn = q('pauseBtn');
    let paused = false;
    if (pauseBtn) {
      pauseBtn.setAttribute('aria-pressed', 'false');
      pauseBtn.addEventListener('click', () => {
        paused = !paused;
        items.forEach(e => e.style.animationPlayState = paused ? 'paused' : 'running');
        pauseBtn.textContent = paused ? 'Resume Emojis' : 'Pause Emojis';
        pauseBtn.setAttribute('aria-pressed', String(paused));
      });
    }

    // create a small CSS keyframes if not present
    if (![...document.styleSheets].some(s => (s.ownerNode && s.ownerNode.id === 'emoji-floats'))) {
      const style = document.createElement('style');
      style.id = 'emoji-floats';
      style.textContent = `
        @keyframes emojiFloat {
          0% { transform: translateY(0) rotate(0deg); }
          50% { transform: translateY(-12px) rotate(10deg); }
          100% { transform: translateY(0) rotate(0deg); }
        }
        .emoji { user-select: none; -webkit-user-select:none; display:block; }
      `;
      document.head.appendChild(style);
    }
  })();

  /* ======= Safe Launch (open sandboxed iframe in new window) ======= */
  (function launchModule() {
    const btn = q('launchBtn');
    if (!btn) return;

    btn.addEventListener('click', () => {
      // change this to the URL you want to open; sanitize it first
      const rawUrl = 'https://definitelynotabypass.pages.dev/';
      const url = sanitizeUrl(rawUrl);
      if (!url) {
        console.warn('launch blocked: invalid URL');
        return;
      }

      // attempt to open a new blank window
      const w = window.open('about:blank', '_blank');
      if (!w) {
        alert('Unable to open window (popup blocked).');
        return;
      }

      try {
        // deny opener access
        try { w.opener = null; } catch (e) { /* ignore on some browsers */ }

        // write a minimal page that contains a sandboxed iframe
        const doc = w.document;
        const safeHtml = `
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Launch</title>
  <style>html,body{height:100%;margin:0;background:#000}iframe{width:100%;height:100%;border:0}</style>
</head>
<body>
  <iframe src="${url}" sandbox="allow-scripts allow-forms"></iframe>
</body>
</html>`;
        // write and close
        doc.open();
        doc.write(safeHtml);
        doc.close();
      } catch (err) {
        console.error('launch failed', err);
        try { w.close(); } catch {}
        alert('Failed to open sandboxed window.');
      }
    });
  })();

  /* ======= GitHub Button (safe popup) ======= */
  (function githubModule() {
    const btn = q('githubBtn');
    if (!btn) return;
    btn.addEventListener('click', () => {
      const url = sanitizeUrl('https://github.com/code-andrewy');
      if (!url) return;
      const w = window.open(url, '_blank');
      if (w) {
        try { w.opener = null; } catch {}
      } else {
        alert('Unable to open GitHub (popup blocked).');
      }
    });
  })();

  /* ======= Holidays ‚Äî show for the whole month (easy to extend) ======= */
  (function holidayModule() {
    const el = q('holidayLine');
    if (!el) return;
    const d = new Date();
    const m = d.getMonth(); // 0-11
    const map = {
      0: 'Happy New Year üéâ from Jumpman64',
      1: 'Happy Valentine‚Äôs Month ‚ù§Ô∏è from Jumpman64',
      2: 'Happy St. Patrick‚Äôs Month üçÄ from Jumpman64',
      6: 'Happy 4th of July Month üá∫üá∏ from Jumpman64',
      9: 'Happy Halloween Month üéÉ from Jumpman64',
      10: 'Happy Thanksgiving Month ü¶É from Jumpman64',
      11: 'Merry Christmas Month üéÖüå≤ from Jumpman64'
    };
    const msg = map.hasOwnProperty(m) ? map[m] : '';
    el.textContent = msg;
    // add aria if visible
    if (msg) el.setAttribute('role', 'status');
  })();

  /* ======= Defensive: make buttons keyboard-friendly if present ======= */
  (function accessibility() {
    ['launchBtn', 'pauseBtn', 'githubBtn'].forEach(id => {
      const el = q(id);
      if (!el) return;
      if (!el.hasAttribute('tabindex')) el.setAttribute('tabindex', '0');
      el.style.cursor = 'pointer';
      el.addEventListener('keydown', (ev) => {
        if (ev.key === 'Enter' || ev.key === ' ') {
          ev.preventDefault();
          el.click();
        }
      });
    });
  })();

  /* ======= End ======= */
})();
</script>

</body>
</html>
