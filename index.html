<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Launch Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/code-andrewy/Games1232/refs/heads/main/image-removebg-preview%20(32).png" />

    <style>
        :root {
            --primary: #0f0c29;
            --secondary: #302b63;
            --tertiary: #24243e;
            --glow: #00ffe0;
            --text-muted: #cfcfcf;
            --btn-hover-glow: rgba(0, 255, 224, 0.3);
            --card-bg: rgba(255, 255, 255, 0.07);
            --banner-bg: rgba(255, 255, 255, 0.05);
            --shadow-color: rgba(0, 255, 224, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            font-family: 'Outfit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 20% 20%, #1b2735 0%, #090a0f 100%);
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 3vh;
            padding: 3vh 2vw;
            width: 100%;
            height: 100%;
            max-width: 100%;
            z-index: 1;
            opacity: 1;
            transition: opacity 0.8s ease;
        }

        .banner {
            background: var(--banner-bg);
            border: 0.15vw solid rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            padding: 1.5vh 5vw;
            border-radius: 2.5vw;
            font-weight: 600;
            text-align: center;
            color: var(--glow);
            box-shadow: 0 0 2vh var(--shadow-color);
            letter-spacing: 0.08vw;
            max-width: 90%;
            animation: pulseBanner 3s infinite ease-in-out;
            will-change: box-shadow;
        }

        @keyframes pulseBanner {
            0% {
                box-shadow: 0 0 1.5vh rgba(0, 255, 224, 0.25);
            }

            50% {
                box-shadow: 0 0 3vh rgba(0, 255, 224, 0.35);
            }

            100% {
                box-shadow: 0 0 1.5vh rgba(0, 255, 224, 0.25);
            }
        }

        .card {
            position: relative;
            background: var(--card-bg);
            border: 0.15vw solid rgba(255, 255, 255, 0.12);
            border-radius: 2vw;
            backdrop-filter: blur(10px);
            padding: 5vh 3vw;
            text-align: center;
            width: 90%;
            max-width: 720px;
            box-shadow: 0 0 3vh rgba(0, 255, 224, 0.12);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2.5vh;
            will-change: transform, box-shadow;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 5vh rgba(0, 255, 224, 0.25);
        }

        h1 {
            font-size: clamp(1.8rem, 4vw, 3rem);
            margin-bottom: 2vh;
            font-weight: 700;
            letter-spacing: 0.4vw;
            color: #fff;
            text-shadow: 0 0 0.3vh rgba(0, 255, 224, 0.3);
        }

        .typing-text {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            color: var(--text-muted);
            margin-bottom: 4vh;
            line-height: 1.6;
            font-weight: 400;
            min-height: 2.5em;
        }

        .countdown {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            color: var(--glow);
            font-weight: 600;
            margin-bottom: 2vh;
            text-shadow: 0 0 0.5vh rgba(0, 255, 224, 0.3);
        }

        .glow-btn {
            position: relative;
            border: 0.15vw solid var(--glow);
            background: rgba(0, 255, 224, 0.06);
            border-radius: 50px;
            padding: 1.5vh 3vw;
            color: var(--glow);
            font-size: clamp(1rem, 2vw, 1.2rem);
            font-weight: 600;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 0.8vh rgba(0, 255, 224, 0.3);
            width: min(80%, 300px);
            will-change: transform, box-shadow;
        }

        .glow-btn::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 180%;
            height: 200%;
            background: linear-gradient(90deg, #00ffe0, #00bfff, #00ffe0);
            transform: translate(-50%, -50%) rotate(30deg);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .glow-btn:hover::before {
            opacity: 0.15;
        }

        .glow-btn:hover {
            background-color: rgba(0, 255, 224, 0.1);
            box-shadow: 0 0 2.5vh rgba(0, 255, 224, 0.45);
            transform: translateY(-0.2vh) scale(1.02);
        }

        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15vw;
            height: 15vw;
            max-width: 150px;
            max-height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 224, 0.15)0%, transparent 80%);
            animation: pulse 2.5s infinite ease-in-out;
            z-index: -1;
            will-change: transform, opacity;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.9);
                opacity: 0.4;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.25;
            }

            100% {
                transform: translate(-50%, -50%) scale(0.9);
                opacity: 0.4;
            }
        }

        #emoji-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .emoji {
            position: absolute;
            font-size: clamp(1rem, 2.5vw, 2rem);
            user-select: none;
            animation: float linear infinite;
            will-change: transform;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(2vw, 2vh);
            }

            50% {
                transform: translate(0, 4vh);
            }

            75% {
                transform: translate(-2vw, 2vh);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        #pauseBtn {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            background: rgba(0, 255, 224, 0.1);
            border: 1px solid var(--glow);
            color: var(--glow);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
        }

        #pauseBtn:hover {
            background: rgba(0, 255, 224, 0.2);
            transform: scale(1.05);
        }

        @media(max-width:768px) {
            .card {
                padding: 4vh 3vw;
            }

            h1 {
                font-size: 2.2rem;
                letter-spacing: 0.2vw;
            }

            .typing-text {
                font-size: 1.1rem;
            }

            .glow-btn {
                font-size: 1rem;
                padding: 1.2vh 3vw;
            }

            .banner {
                padding: 1vh 2vw;
                font-size: 0.95rem;
            }

            .pulse-ring {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div id="emoji-background"></div>
    <button id="pauseBtn">‚è∏Ô∏è Pause Animations</button>

    <div class="container visible" id="main-content">
        <div class="banner">What will you play today? (v1.6)</div>
        <div class="card">
            <div class="pulse-ring"></div>
            <h1>üöÄ Launch Portal</h1>
            <p class="typing-text" id="typedText">Loading text...</p>
            <p class="countdown" id="countdown"></p>
            <!-- Your custom buttons -->
            <button class="glow-btn" onclick="openEmbedded('https://code-andrewy.github.io/jumpman64beta/')">Jumpman64</button>
            <a class="glow-btn" href="https://forms.gle/fjTkVHhx3MG8RuzYA" target="_blank">Bug fixer</a>
        </div>
    </div>

    <script>
   // ---------------------------
// Typing effect
// ---------------------------
let messages = [];
const typedText = document.getElementById("typedText");
const typingSpeed = 35;
const pauseDuration = 2000;

// Fetch a random fact from the correct API
function fetchNewFact() {
    return fetch("https://uselessfacts.jsph.pl/api/v2/facts/random?language=en")
        .then(r => r.json())
        .then(data => data.text)
        .catch(e => {
            console.error("Failed to fetch fact:", e);
            return "Failed to load fact.";
        });
}

// Initialize typing loop
async function startTypingLoop() {
    const msg = await fetchNewFact();
    messages = [msg];
    typedText.innerHTML = "";
    typeMessage(msg);
}

function getRandomMessage() {
    return messages[Math.floor(Math.random() * messages.length)];
}

function typeMessage(msg, i = 0) {
    if (i < msg.length) {
        typedText.innerHTML += msg.charAt(i);
        setTimeout(() => typeMessage(msg, i + 1), typingSpeed);
    } else {
        setTimeout(() => eraseMessage(msg.length), pauseDuration);
    }
}

function eraseMessage(len) {
    if (len > 0) {
        typedText.innerHTML = typedText.innerHTML.slice(0, -1);
        setTimeout(() => eraseMessage(len - 1), typingSpeed / 1.5);
    } else {
        // Fetch and type a new fact after erasing
        setTimeout(startTypingLoop, 500);
    }
}

startTypingLoop();


// ---------------------------
// Countdown
// ---------------------------
const countdownEl = document.getElementById("countdown");
// Target date: Nov 24, 2025, 12:00 PM UTC
const launchDate = new Date(Date.UTC(2025, 10, 24, 12, 0, 0)); 
// Months are 0-indexed: 10 = November

function updateCountdown() {
    const now = new Date();
    const diff = launchDate - now;

    if (diff <= 0) {
        countdownEl.textContent = "üöÄ The new update has Launched!";
        clearInterval(countdownInterval);
        return;
    }

    const totalSeconds = Math.floor(diff / 1000);
    const days = Math.floor(totalSeconds / (3600 * 24));
    const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
    const minutes = Math.floor((totalSeconds % 3600) / 60);
    const seconds = totalSeconds % 60;

    countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s until update`;
}

updateCountdown();
const countdownInterval = setInterval(updateCountdown, 1000);


// ---------------------------
// Open embedded buttons
// ---------------------------
function openEmbedded(url) {
    const newWin = window.open("", "_blank");
    if (newWin) {
        const iframeHTML = `
            <!DOCTYPE html>
            <html>
            <head>
                <title>Home</title>
                <style>
                    html, body { margin:0; padding:0; height:100%; background:#0e0e0e; }
                    iframe { width:100%; height:100%; border:none; }
                </style>
            </head>
            <body>
                <iframe src="${url}"></iframe>
            </body>
            </html>
        `;
        newWin.document.open();
        newWin.document.write(iframeHTML);
        newWin.document.close();
    } else {
        alert("Popup blocked.");
    }
}


// ---------------------------
// Rocket click animation
// ---------------------------
document.querySelector("h1").addEventListener("click", () => {
    const h1 = document.querySelector("h1");
    h1.classList.add("launching");
    setTimeout(() => h1.classList.remove("launching"), 1300);
});


// ---------------------------
// Emoji background
// ---------------------------
const emojis = ["üéÆ", "üëæ", "üïπÔ∏è", "üöÄ"];
const emojiContainer = document.getElementById("emoji-background");
const numberOfEmojis = 20;
for (let i = 0; i < numberOfEmojis; i++) {
    const emojiEl = document.createElement("div");
    emojiEl.classList.add("emoji");
    emojiEl.innerText = emojis[Math.floor(Math.random() * emojis.length)];
    emojiEl.style.left = Math.random() * 100 + "vw";
    emojiEl.style.top = Math.random() * 100 + "vh";
    emojiEl.style.animationDuration = (Math.random() * 8 + 4) + "s";
    emojiEl.style.fontSize = (Math.random() * 24 + 16) + "px";
    emojiContainer.appendChild(emojiEl);
}


// ---------------------------
// Pause/resume animations
// ---------------------------
const pauseBtn = document.getElementById("pauseBtn");

function toggleAnimations(pause) {
    document.querySelectorAll('.emoji,.pulse-ring,.banner,.card,.glow-btn')
        .forEach(el => el.style.animationPlayState = pause ? 'paused' : 'running');
    pauseBtn.textContent = pause ? '‚ñ∂Ô∏è Resume Animations' : '‚è∏Ô∏è Pause Animations';
    document.cookie = `animationsPaused=${pause?'1':'0'};path=/`;
}

// Check cookie to restore paused state
toggleAnimations(document.cookie.includes('animationsPaused=1'));

pauseBtn.addEventListener('click', () => {
    toggleAnimations(pauseBtn.textContent.includes('Pause'));
});
    </script>
</body>

</html>
